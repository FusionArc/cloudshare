{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <p><a href="{% url 'account_logout' %}">Log out</a>
    {% else %}
        <p><a href="{% url 'account_signup' %}">Register</a></p>
        <p><a href="{% url 'account_login' %}">Log In</a></p>
        <p><a href="{% provider_login_url 'google' %}">Log In with Google</a></p>
    {% endif %}
{% endblock content %}
